# ==================== 기본 정보 ====================
baseURL: "https://www.gpt2talk.com/"
title: "DaveKR’s Blog"
languageCode: "ko-kr"
defaultContentLanguage: "ko"
timeZone: "Asia/Seoul"
theme: "PaperMod"
paginate: 10

# ==================== SEO 및 기타 기능 ====================
enableRobotsTXT: true
enableInlineShortcodes: true

# ==================== PaperMod 파라미터 ====================
params:
  env: "production"
  defaultTheme: "auto"
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  hideFooter: false
  comments: true                 # 댓글 기능
  ShowSearch: true               # 🔍 돋보기 활성화
  FuseSearch: true               # 🔍 Fuse.js 오프라인 검색
  dateFormat: "2006-01-02"
  description: "클라우드·여행·재테크를 기록하는 DaveKR의 블로그"
  keywords: ["Hugo", "PaperMod", "GPT", "Cloud", "DaveKR"]

  ShowShareButtons: true
  ShareButtons: ["kakao", "facebook", "linkedin", "telegram"]

  # ── 맞춤 CSS 경로 (폰트 크기 등) ─────────────────────
  assets:
    customCSS:
      - "css/extended/custom.css"

  # ── 프로필 카드(옵션) ───────────────────────────────
  profileMode:
    enabled: false
    title: "안녕하세요!"
    subtitle: "DaveKR의 기록 공간"
    imageUrl: "images/avatar.png"

# ==================== 메뉴 구성 ====================
menu:
  main:
    - name: 검색
      url: /search/
      weight: 0
    - name: 글 목록
      url: /
      weight: 1
    - name: 태그
      url: /tags/
      weight: 2

# ==================== 검색용 출력 포맷 ====================
outputs:
  home:
    - HTML
    - RSS
    - JSON        # Fuse.js 인덱스용

outputFormats:
  JSON:
    mediaType: "application/json"
    baseName: "index"   # /index.json
    isPlainText: true
    notAlternative: true

# ==================== 언어 설정 ====================
languages:
  ko:
    languageName: "한국어"
    weight: 1
