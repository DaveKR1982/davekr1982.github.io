# ==================== 기본 정보 ====================
baseURL: "https://davekr1982.github.io/"
title: "DaveKR’s Blog"
languageCode: "ko-kr"
defaultContentLanguage: "ko"
timeZone: "Asia/Seoul"
theme: "PaperMod"
paginate: 10

# ==================== SEO 및 기타 기능 ====================
enableRobotsTXT: true
enableInlineShortcodes: true     # 짧은 코드 블럭 인라인 렌더링

# ==================== PaperMod 파라미터 ====================
params:
  env: "production"
  defaultTheme: "auto"
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  hideFooter: false
  ShowSearch: true               # 🔍 돋보기 활성화
  FuseSearch: true               # 🔍 Fuse.js 기반 오프라인 검색
  dateFormat: "2006-01-02"
  description: "클라우드·여행·재테크를 기록하는 DaveKR의 블로그"
  keywords: ["Hugo", "PaperMod", "GPT", "Cloud", "DaveKR"]

  profileMode:                   # 홈에 프로필 카드 (원할 경우)
    enabled: false
    title: "안녕하세요!"
    subtitle: "DaveKR의 기록 공간"
    imageUrl: "images/avatar.png"

# ==================== 메뉴 구성 ====================
menu:
  main:
    - name: 검색         # ← 메뉴 이름
      url: /search/      # ← 반드시 /search/
      weight: 0          # ← 숫자가 작을수록 왼쪽(상단) 먼저
    - name: 글 목록
      url: /
      weight: 1
    - name: 태그
      url: /tags/
      weight: 2


# ==================== 검색용 출력 포맷 허용 ====================
outputs:
  home:
    - HTML
    - RSS
    - JSON     # ← Fuse.js 검색 위해 필요

# ==================== 검색 전용 output 형식 지정 ====================
outputFormats:
  JSON:
    mediaType: "application/json"
    baseName: "index"           # /index.json 생성됨
    isPlainText: true
    notAlternative: true

# ==================== 언어 설정 ====================
languages:
  ko:
    languageName: "한국어"
    weight: 1
